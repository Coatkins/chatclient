<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Websocket test</title>
</head>
<style>
input[type=textbox], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    box-sizing: border-box;
    border: 2px solid red;
    border-radius: 4px;
}

.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    width: 100%;
    padding: 12px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: 2px solid red;
    border-radius: 4px;
}
.chattype {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
.chat {
    border-radius: 3px;
    background-color: #EA3B16;
    padding: 15px;
}
#chatbox {
    text-align:left;
    margin:0 auto;
    margin-bottom:25px;
    padding:10px;
    background:#fff;
    height:270px;
    width:430px;
    border:1px solid #ACD8F0;
    overflow:auto; 
}
</style>
<body>

	<div class="chat">
		<div id="chatbox" placeholder="">
			</div>
		<div class="username"><input id="username" type="textbox"></input>
		<div class="chattype"><input id="textbox" type="textbox"></input>
		<br>
		<button class="button" name="submit" onclick="sendMessage()">Send it bitch</button>
		</div>
		<p
	</div>
	
	<script>
		const chatServer = "ws://chat.learningcode.co.uk:8082";
		// Create websocket connection
		const socket = new WebSocket(chatServer);
		
		//Connection opened
		socket.addEventListener('open', function (event){
			//socket.send('Hello Server!');
			console.log('message sent');
		});
		/*Listens for messages
		socket.addEventListener('message', function(event){
			console.log('Message from server', event.data);
		}); */
		
		socket.addEventListener('message', function (event) {
			var received = JSON.parse(event.data);
			var newHtml = '<p>' + received.message + '</p>';		
			
			document.getElementById("chatbox").innerHTML = document.getElementById("chatbox").innerHTML + newHtml;
		});
	
		function sendMessage() {
			var input = document.getElementById("textbox");
			var inputUsername = document.getElementById("username");
			socket.send(JSON.stringify({username:inputUsername.value,message:input.value}));
			console.log(JSON.stringify({username:inputUsername.value,message:input.value}));
		};

	</script>
</body>
</html>
